name: Publish FHIR IG Release

on:
  release:
    types: [published]
  workflow_dispatch: # Keep manual trigger as backup

# The short name is used to identify the IG and the folder where the IG is located
env:
  IG_SHORTNAME: no-basis

# The following jobs are equal for all IGs and can be moved to a common composite-action if 'uses'-support is added, see:
# https://github.com/actions/runner/blob/main/docs/adrs/1144-composite-actions.md
jobs:
  publish:
    runs-on: ubuntu-latest
    container: hl7fhir/ig-publisher-base:latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“‹ Extract version from release tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="manual-build-$(date +%Y%m%d-%H%M%S)"
          fi
          # Remove 'v' prefix if present (v2.2.3 -> 2.2.3)
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Deploying version: ${VERSION}"

      - name: ğŸ–¥ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run ğŸ”¥ IG Publisher with ğŸ£ Sushi
        run: |
          cd ${{ env.IG_SHORTNAME }}
          echo "Get latest publisher"
          curl -L https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar -o ./input-cache/publisher.jar --create-dirs
          echo "Install Sushi compiler"
          npm install -g fsh-sushi
          echo "Run IG publisher"
          java -jar ./input-cache/publisher.jar publisher -ig ig.ini

      # Publishes the IG to a versioned directory on gh-pages branch.
      # Each release gets its own directory, keeping all versions accessible.
      - name: ğŸš€ Deploy version ${{ steps.get_version.outputs.version }} to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.IG_SHORTNAME }}/output
          destination_dir: ${{ steps.get_version.outputs.version }}
          keep_files: true # Keep other version directories
          commit_message: "Deploy FHIR IG version ${{ steps.get_version.outputs.version }}"
