name: Validate FSH Files

on:
  workflow_dispatch:

env:
  IG_SHORTNAME: no-basis

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js and Python
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache Node.js and pip modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          ~/.cache/pip
        key: ${{ runner.os }}-deps-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-deps-

    - name: Install dependencies
      run: |
        npm install -g fsh-sushi
        pip install -U git+https://github.com/glichtner/fsh-validator

    - name: Install hl7.fhir.no.basis-2.2.0-snapshots in local cache
      run: npm --registry https://packages.simplifier.net install hl7.fhir.r4.core@4.0.1

    - name: Run fsh-validator
      run: |
        cd ${{ env.IG_SHORTNAME }}/input/fsh/
        fsh-validator --all --log-path fsh-validator.log

    - name: Upload output file
      uses: actions/upload-artifact@v4
      with:
        name: fsh-validator.log
        path: ${{ env.IG_SHORTNAME }}/input/fsh/fsh-validator.log
